<html lang="en">

					Gauteng, Mpumalanga...

					<li>

							Gauteng:

			</div>
			<div class="amenities">
				<h3>
					Amenities
				</h3>

					Lorem, ipsum...
				</h4>

					<li>
						<h2>
							Lorem:
						</h2>
					</li>

			<h1>Places</h1>

				<article>
					<h2>My home</h2>

			<div class="places-grid">

	<footer>
		<div>Best School</div>
